<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMRBOT</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous" />

    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <!-- ! MAIN FORM PART -->
    <main>
        <div class="logo">
            <img src="static/images/smrbot.png" alt="logo">
        </div>

        <h1>Registration Form</h1>

        <form action="#" method="POST" id="reg-form" class="main-form">
            <label for="name">
                <input type="text" name="name" placeholder="Name" />
            </label>
            <label for="phone">
                <input type="number" name="phone" placeholder="Mobile-No" />
            </label>
            <label for="place">
                <input type="text" name="place" placeholder="Place" />
            </label>

            <button type="submit" class="submit btn">
                <!-- <i class="fas fa-arrow-alt-circle-right"></i> -->
                <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="arrow-alt-circle-right"
                    class="svg-inline--fa fa-arrow-alt-circle-right fa-w-16" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="currentColor"
                        d="M504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256zm72 20v-40c0-6.6 5.4-12 12-12h116v-67c0-10.7 12.9-16 20.5-8.5l99 99c4.7 4.7 4.7 12.3 0 17l-99 99c-7.6 7.6-20.5 2.2-20.5-8.5v-67H140c-6.6 0-12-5.4-12-12z">
                    </path>
                </svg>
                <!-- <img src="static/images/arrow-alt-circle-right-regular.svg" srcset="static/images/arrow-alt-circle-right-regular.svg" type= alt="arrow-alt-circle-right-regular"> -->
                Submit
            </button>
        </form>

        <p class="contact">Contact Us<br /><span>+918086894243</span></p>

        <!-- todo: only for wesite -->
        <!-- <div class="media">
            <a href="#" class="icons btn" type="button"><i class="fab fa-facebook"></i></a>
            <a href="#" class="icons btn" type="button"><i class="fab fa-twitter"></i></a>
            <a href="#" class="icons btn" type="button"><i class="fab fa-instagram"></i></a>
        </div> -->
    </main>

    <!-- ! LOADING SECTION -->
    <section class="loading-section">
        <div class="loading-div">
            <img src="static/images/smrbot.png" alt="logo">
        </div>
    </section>

    <!-- ! QR SECTION -->
    <section class="qr-section">
        <canvas id="qr-code"></canvas>
        <!-- <img src="static/images/qr/qr.png" alt="qr"> -->
        <div><i class="fas fa-qrcode"></i></div>
    </section>

    <!-- ! QR SECTION -->
    <section class="status-section">
        <div class="status-screen success">
            <h1>registration successful</h1>
            <h4>welcome naveen murali</h4>
        </div>
    </section>

    <script src="static/js/qrious.min.js"></script>
    <script src="static/js/script.js"></script>
</body>

</html>
