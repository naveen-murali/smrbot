<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Id</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style/getUserId.css">
</head>
<body>
    <section class="form-section">
        <p>
            <span class="material-icons">info</span>
            <i>
                Your not registerd yet so please enter your USER ID to validate.
            </i>
        </p>
        <p class="error"> <i>Error.</i></p>
        <form action="#" autocomplete="off">
            <label for="userId">
                User Id
                <input type="text" name="userId" placeholder="Enter Your User Id"/>
            </label>
            <input type="submit" value="submit">
        </form>

        <div class="confirm-account-container">
            <h4>
                confirm account 
                <div>
                    <h5>Are you sure?? If you continue you can't go back.</h5>
                    <main class="buttons">
                        <a href="#" class="cancel">cancel</a>
                        <a href="#" class="confirm">confirm</a>
                    </main>
                </div>
            </h4>
            <div class="account-confirm">
                <button>
                    <img width="48" height="48" src="static/images/Logo-light.svg" alt="profile images">
                    naveenav0007@gmail.com
                </button>
            </div>
        </div>
    </section>

    <script>
        const container = document.querySelector('.confirm-account-container');
        const btn = document.querySelector('.account-confirm button');
 
        btn.addEventListener('click', (e)=>{
            container.classList.add('confirm-account-container--confirm');
        });
    </script>
</body>
</html>
